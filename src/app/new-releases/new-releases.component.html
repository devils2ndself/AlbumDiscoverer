
<div class="content">
    <h1>New Releases</h1>
    <h3>Check 'em out, you might like it! </h3>
    <p><i>Just click artist name / album cover to learn more.</i></p>

    <div fxLayout="row wrap" fxLayout.xs="column">

        <!-- Single "Responsive" Card-->
        <div fxFlex [style.margin]="'20px'" *ngFor="let album of releases">
            <mat-card [style.min-width]="'200px'">
                <mat-card-header>
                    <mat-card-title>{{album.name}}</mat-card-title>
                    <mat-card-subtitle>New Release</mat-card-subtitle>
                </mat-card-header>
                <img [routerLink]="['/album/'+album.id]" mat-card-image class="album-cover" [src]="album.images[0].url" alt="album art">
                <strong>Release Date: </strong>{{album.release_date | date:'shortDate'}}<br />
                <strong>Tracks: </strong>{{album.total_tracks}}<br /><br />
                <mat-card-content>
                    <mat-chip-list aria-label="Artist selection">
                        <mat-chip [routerLink]="['/artist/'+artist.id]" *ngFor="let artist of album.artists">{{artist.name}}</mat-chip>
                    </mat-chip-list>
                </mat-card-content>
            </mat-card>
        </div>
        <!-- -->

    </div>
</div>
